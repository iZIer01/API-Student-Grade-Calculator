<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>API-Student-Grade-Calculator</title>
</head>
<body>
    <div class="background">
        <div class="titleContainer">
            <h1>Student Grade Calculator</h1>

            <!-- Main container to hold both Cali and Result Container --> 
            <div class="container">
                <div class="calculatorContainer">
                    <div class="inputContainer">
                        <div class="courseBody">
                            <label class="inputLabel" for="inputCourse">Course<span>/Assignment</span></label>
                            <input type="text" class="inputCourse"  id="Course" >
                        </div>
                        <div class="ScoreBody">
                            <label class="inputLabel" for="scoreCourse">Score(%)</label>
                            <input type="number" class="inputCourse" id="scoreCourse"  >
                        </div>
                        <div class="weightBody">
                            <label class="inputLabel" for="weightCourse">Weight(%)</label>
                            <input type="number" class="inputCourse" id="weightCourse" required >
                        </div>                    
                    </div>
                    <!-- Main button  -->
                    <div class="buttonContainer">
                        <button id="addBtn">Add Record</button>
                        <button id="clearBtn">Clear All</button>
                    </div>

                    <!-- login section -->
                    <div class="loginContainer">
                        <h3>Login With</h3>
                        <div class="optionBtn">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M500 261.8C500 403.3 403.1 504 260 504 122.8 504 12 393.2 12 256S122.8 8 260 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9c-88.3-85.2-252.5-21.2-252.5 118.2 0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9l-140.8 0 0-85.3 236.1 0c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg>
                            </button>
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M240 363.3L240 576L356 576L356 363.3L442.5 363.3L460.5 265.5L356 265.5L356 230.9C356 179.2 376.3 159.4 428.7 159.4C445 159.4 458.1 159.8 465.7 160.6L465.7 71.9C451.4 68 416.4 64 396.2 64C289.3 64 240 114.5 240 223.4L240 265.5L174 265.5L174 363.3L240 363.3z"/></svg>
                            </button>
            
                        </div>
                    </div>
                </div>

                <div class="resultContainer">
                    <div class="headerContainer">
                        <div class="weightTotalContainer">
                            <h3>Weighted Total</h3>
                            <label class="weightTotal">0.00%</label>
                        </div>
                        <div class="letterGradeContainer">
                            <h3>Letter Grade</h3>
                            <label class="letterGrade"></label>
                        </div>                    
                    </div>
                    <div class="resultTable">
                        <table class="steelBlueCols">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Course/Assignment</th>
                                <th>Score%</th>
                                <th>Weight%</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                        
                        </table>
                    </div>
                </div>


            </div>
       </div>
    <!-- Pop-Up -->
        <!-- warning to fill in the fields  -->
        <div class="warningContainer">
            <div class="warningSign">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M320 64C334.7 64 348.2 72.1 355.2 85L571.2 485C577.9 497.4 577.6 512.4 570.4 524.5C563.2 536.6 550.1 544 536 544L104 544C89.9 544 76.9 536.6 69.6 524.5C62.3 512.4 62.1 497.4 68.8 485L284.8 85C291.8 72.1 305.3 64 320 64zM320 232C306.7 232 296 242.7 296 256L296 368C296 381.3 306.7 392 320 392C333.3 392 344 381.3 344 368L344 256C344 242.7 333.3 232 320 232zM346.7 448C347.3 438.1 342.4 428.7 333.9 423.5C325.4 418.4 314.7 418.4 306.2 423.5C297.7 428.7 292.8 438.1 293.4 448C292.8 457.9 297.7 467.3 306.2 472.5C314.7 477.6 325.4 477.6 333.9 472.5C342.4 467.3 347.3 457.9 346.7 448z"/></svg>
            </div>
            <div class="warningDescription">
                <h1>Attention!</h1>
                <p>Please fill in the input fields </p>
                <button class="closeBtn">Close</button>
            </div>
        </div>
    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
