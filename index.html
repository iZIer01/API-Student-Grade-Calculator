<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>API-Student-Grade-Calculator</title>
</head>
<body>
    <div class="background">
        <div class="titleContainer">
            <h1>Student Grade Calculator</h1>

            <!-- Main container to hold both Cali and Result Container --> 
            <div class="container">
                <div class="calculatorContainer">
                    <div class="inputContainer">
                        <div class="courseBody">
                            <label class="inputLabel" for="inputCourse">Course<span>/Assignment</span></label>
                            <input type="text" class="inputCourse"  id="Course" >
                        </div>
                        <div class="ScoreBody">
                            <label class="inputLabel" for="scoreCourse">Score(%)</label>
                            <input type="number" class="inputCourse" id="scoreCourse"  >
                        </div>
                        <div class="weightBody">
                            <label class="inputLabel" for="weightCourse">Weight(%)</label>
                            <input type="number" class="inputCourse" id="weightCourse" required >
                        </div>                    
                    </div>

                    <div class="buttonContainer">
                        <button id="addBtn">Add Record</button>
                        <button id="clearBtn">Clear All</button>
                    </div>

                </div>

                <div class="resultContainer">
                    <div class="headerContainer">
                        <div class="weightTotalContainer">
                            <h3>Weighted Total</h3>
                            <label class="weightTotal">0.00%</label>
                        </div>
                        <div class="letterGradeContainer">
                            <h3>Letter Grade</h3>
                            <label class="letterGrade"></label>
                        </div>                    
                    </div>
                    <div class="resultTable">
                        <table class="steelBlueCols">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Course/Assignment</th>
                                <th>Score%</th>
                                <th>Weight%</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                        
                        </table>
                    </div>
                </div>


            </div>
       </div>
    <!-- Pop-Up -->
        <!-- warning to fill in the fields  -->
        <div class="warningContainer">
            <div class="warningSign">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M320 64C334.7 64 348.2 72.1 355.2 85L571.2 485C577.9 497.4 577.6 512.4 570.4 524.5C563.2 536.6 550.1 544 536 544L104 544C89.9 544 76.9 536.6 69.6 524.5C62.3 512.4 62.1 497.4 68.8 485L284.8 85C291.8 72.1 305.3 64 320 64zM320 232C306.7 232 296 242.7 296 256L296 368C296 381.3 306.7 392 320 392C333.3 392 344 381.3 344 368L344 256C344 242.7 333.3 232 320 232zM346.7 448C347.3 438.1 342.4 428.7 333.9 423.5C325.4 418.4 314.7 418.4 306.2 423.5C297.7 428.7 292.8 438.1 293.4 448C292.8 457.9 297.7 467.3 306.2 472.5C314.7 477.6 325.4 477.6 333.9 472.5C342.4 467.3 347.3 457.9 346.7 448z"/></svg>
            </div>
            <div class="warningDescription">
                <h1>Attention!</h1>
                <p>Please fill in the input fields </p>
                <button class="closeBtn">Close</button>
            </div>
        </div>

        <!--  -->
    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
