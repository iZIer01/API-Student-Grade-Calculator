<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>API-Student-Grade-Calculator</title>
</head>
<body>
    <div class="background">
        <!-- Main container to hold both Cali and Result Container --> 
        <div class="container">
                <h1>Student Grade Calculator</h1>

            <div class="calculatorContainer">
                <div class="inputContainer">
                    <div class="courseBody">
                        <label class="inputLabel" for="inputCourse">Course<span>/Assignment</span></label>
                        <input type="text" class="inputCourse" name="inputCourse" required >
                    </div>
                    <div class="ScoreBody">
                        <label class="inputLabel" for="scoreCourse">Score(%)</label>
                        <input type="number" class="inputCourse" name="scoreCourse" required >
                    </div>
                    <div class="weightBody">
                        <label class="inputLabel" for="weightCourse">Weight(%)</label>
                        <input type="number" class="inputCourse" name="weightCourse" required >
                    </div>                    
                </div>

                <div class="buttonContainer">
                    <button id="addBtn">Add Record</button>
                    <button id="clearBtn">Clear All</button>
                </div>

            </div>

            <div class="resultContainer">

            </div>


        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
