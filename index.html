<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>API-Student-Grade-Calculator</title>
</head>
<body>
    <div class="background">
        <div class="titleContainer">
            <h1>Student Grade Calculator</h1>

            <!-- Main container to hold both Cali and Result Container --> 
            <div class="container">
                <div class="calculatorContainer">
                    <div class="inputContainer">
                        <div class="courseBody">
                            <label class="inputLabel" for="inputCourse">Course<span>/Assignment</span></label>
                            <input type="text" class="inputCourse" name="inputCourse" required >
                        </div>
                        <div class="ScoreBody">
                            <label class="inputLabel" for="scoreCourse">Score(%)</label>
                            <input type="number" class="inputCourse" name="scoreCourse"  >
                        </div>
                        <div class="weightBody">
                            <label class="inputLabel" for="weightCourse">Weight(%)</label>
                            <input type="number" class="inputCourse" name="weightCourse" required >
                        </div>                    
                    </div>

                    <div class="buttonContainer">
                        <button id="addBtn">Add Record</button>
                        <button id="clearBtn">Clear All</button>
                    </div>

                </div>

                <div class="resultContainer">
                    <div class="headerContainer">
                        <div class="weightTotalContainer">
                            <h3>Weighted Total</h3>
                            <label class="weightTotal">0.00%</label>
                        </div>
                        <div class="letterGradeContainer">
                            <h3>Letter Grade</h3>
                            <label class="letterGrade">F</label>
                        </div>                    
                    </div>
                    <div class="resultTable">
                        <table class="steelBlueCols">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Course/Assignment</th>
                                <th>Score%</th>
                                <th>Weight%</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>cell1_1</td>
                                <td>cell2_1</td>
                                <td>cell3_1</td>
                                <td>cell4_1</td>
                                <td>
                                    <div class="actionContainer">
                                        <button class="actionBtn , saveBtn">save</button>    
                                        <button class="actionBtn , deleteBtn">Delete</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>cell1_2</td>
                                <td>cell2_2</td>
                                <td>cell3_2</td>
                                <td>cell4_2</td>
                                <td>
                                    <div class="actionContainer">
                                        <button class="actionBtn , saveBtn">save</button>    
                                        <button class="actionBtn , deleteBtn">Delete</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>cell1_3</td>
                                <td>cell2_3</td>
                                <td>cell3_3</td>
                                <td>cell4_3</td>
                                <td>
                                    <div class="actionContainer">
                                        <button class="actionBtn , saveBtn">save</button>    
                                        <button class="actionBtn , deleteBtn">Delete</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>cell1_4</td>
                                <td>cell2_4</td>
                                <td>cell3_4</td>
                                <td>cell4_4</td>
                                <td>
                                    <div class="actionContainer">
                                        <button class="actionBtn , saveBtn">save</button>    
                                        <button class="actionBtn , deleteBtn">Delete</button>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                        
                        </table>
                    </div>
                </div>


            </div>
       </div>
 
    </div>
    <script src="script.js"></script>
</body>
</html>
